<div id="container" layout="column" style="width:100%; height: 100%;" ng-cloak class="md-hue-3">
  <div id="header" layout="row">
    <md-toolbar layout="row" class="md-hue-2">
      <md-button id="menu" ng-click="app.toggleMenu()" hide-gt-sm aria-label="Menu" class="md-raised md-primary">
        <md-icon aria-label="menu" class="material-icons">menu</md-icon>
      </md-button>
      <h1>Bulbs</h1>
      <md-button ng-click="app.toggleScan()"class="md-raised md-primary">{{app.scanStateMessage}}</md-button>
      <md-button ng-click="app.doCrash()"class="md-raised md-primary">Crash</md-button>
      <md-button ng-click="app.openDevTools()"class="md-raised md-primary">Dev Tools</md-button>
    </md-toolbar>
  </div>
  <div id="content" layout="row">
    <!-- <menu> -->
    <ng-include src="'scripts/app/menu/menu.html'"></ng-include>
    <!-- <list> -->
    <ng-include layout-fill src="'scripts/app/list/list.html'"></ng-include>
  </div>
  <!-- <characteristic> -->
  <ng-include src="'scripts/app/characteristic/characteristic.html'"></ng-include>
  </div>
</div>
