<div id="group-list">
    <md-toolbar class="md-hue-3" md-scroll-shrink>
        <div class="md-toolbar-tools">
            <span flex=""></span>
            <md-button class="md-icon-button" aria-label="add group" ng-click="$ctrl.groupService.add()">
                <md-icon>add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-list class="list">
        <md-list-item ng-repeat="group in $ctrl.groupService.groups" class="list noright" layout-align="start center" arai-label="Group">
            <p>
                <md-input-container>
                    <input ng-model="group.name" ng-model-options="{ updateOn: 'mousedown blur' }" aria-label="group name" ng-change="$ctrl.updateGroupName(group)"/>
                </md-input-container>
            </p>
            <span ng-repeat="deviceUUID in group.devices">
                <span ng-if="$first">Devices:</span>
                <span ng-if="!$first">,
                </span>
                {{$ctrl.bulb.get(deviceUUID).name}}
            </span>
            <div class="controls" layout="row" layout-align="start center">
                <md-button ng-click="$ctrl.groupService.toggleConnection(group)" class="md-icon-button" aria-label="{{group.state == this.C.CONNECTED ? 'Disconnect' : 'Connect'}}">
                    <!-- <md-icon ng-if="group.state == this.C.CONNECTED" aria-label="Disconnect">close</md-icon>
                    <md-icon ng-if="group.state == this.C.DISCONNECTED" aria-label="Connect">check</md-icon> -->
                    <!-- <md-icon aria-label="Disconnect">close</md-icon> -->
                    <md-icon aria-label="Connect">check</md-icon>
                    <md-tooltip md-direction="top">
                        {{group.state == this.C.CONNECTED ? 'Disconnect' : 'Connect'}}
                    </md-tooltip>
                </md-button>
                <md-menu>
                    <md-button md-menu-origin class="md-icon-button" aria-label="Add Devices" ng-click="$ctrl.openAddDeviceMenu($mdOpenMenu, $event, group)">
                        <md-icon aria-label="Add Devices">add</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <span flex>Select device to add</span>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item ng-repeat="(uuid, device) in $ctrl.bulb.devices" ng-if="$ctrl.isDeviceInMenu(device, group)">
                            <span flex>
                                <md-checkbox ng-checked="$ctrl.isDeviceInGroup(group, device)" aria-label="{{device.name}}"                 ng-click="$ctrl.toggleDeviceToGroup(device, group, selected)">
                                    {{device.name}}
                                </md-checkbox>
                            </span>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-button ng-click="$ctrl.selectGroup(group)" class="md-icon-button" aria-label="Edit Characteristics">
                    <!-- <md-button ng-click="$ctrl.selectDevice(device)" class="md-icon-button" aria-label="Edit Characteristics" ng-disabled="device.state == this.C.CONNECTED ? false : true"> -->
                    <md-icon aria-label="Edit Characteristics">edit</md-icon>
                    <md-tooltip md-direction="top">Edit Characteristics</md-tooltip>
                </md-button>
            </div>
        </md-list-item>
    </md-list>
</div>
