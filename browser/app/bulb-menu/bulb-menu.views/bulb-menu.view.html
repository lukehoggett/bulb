<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="menu" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
<md-list layout-fill>
  <md-list-item ng-repeat="item in $ctrl.menuItems" layout="row">
      <md-button ui-sref="{{item.name}}-list">
          <md-icon aria-label="Discovered" class="md-avatar-icon" ng-class="">{{item.icon}}
          </md-icon>
        {{item.title}}
      </md-button>
  </md-list-item>
</md-list>
</md-sidenav>
