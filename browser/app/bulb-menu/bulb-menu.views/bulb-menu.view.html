<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="menu" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
    <md-list>
        <md-list-item ng-repeat="item in $ctrl.menuItems">
            <md-button ui-sref="{{item.name}}-list" flex>
                <md-icon aria-label="Discovered" class="md-avatar-icon" layout-align="start center">{{item.icon}}</md-icon>{{item.title}}
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
