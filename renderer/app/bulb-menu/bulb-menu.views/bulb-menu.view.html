<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="menu" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
    <md-list>
        <md-list-item ng-repeat="item in $ctrl.menuItems">
            <!-- <div  flex> -->
            <md-button ui-sref-active="active" ui-sref="{{item.name}}-list" flex class="md-no-style" layout-align="start center">
                <md-icon aria-label="Discovered" >{{item.icon}}</md-icon>
                {{item.title}}
            </md-button>
        <!-- </div> -->
        </md-list-item>
    </md-list>
</md-sidenav>
