<div ng-controller="listCtrl as list" id="list">
  {{list.bulb.devices}}
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="100" layout="column">
      <md-card ng-repeat="device in list.bulb.devices">
        <!-- <md-card-header>
        <md-card-avatar>
          <img class="md-user-avatar" src="avatar.png">
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{device.uuid}}</span>
          <span class="md-subhead">Sub header</span>
        </md-card-header-text>
      </md-card-header> -->
        <!-- <img ng-src="card-image.png" class="md-card-image" alt="image caption"> -->
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              <md-input-container>
                <!-- <label>Title</label> -->
                <input ng-model="device.name" ng-model-options="{ updateOn: 'mousedown blur' }" ng-change="list.updateDeviceName(device.uuid)"/>
              </md-input-container
             
            </span>
            <span class="md-subhead">{{device.uuid}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
          <md-button ng-click="list.bulb.connect(device)" class="md-raised md-primary">Connect</md-button>
          <md-button ng-click="list.getCharacterisics(device)" class="md-raised md-primary">Get Characteristics</md-button>
          <md-button ng-click="list.selectDevice(device)" class="md-raised md-primary">Edit Characteristics</md-button>
        </md-card-actions>
        <md-card-content>
          <p>
            RSSI:
            {{device.rssi}}
          </p>
          <p>
            State:
            {{device.state}}
          </p>
          <p>
            Stored:
            {{device.stored}}
          </p>
          <p>
            Power:
            {{device.power}}
          </p>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
