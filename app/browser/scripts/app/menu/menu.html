<div ng-controller="menuCtrl as menu">
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="menu" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
    <md-list>
      <md-item ng-repeat="item in menu.menuItems">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-click="menu.navSelect(item)">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
    </md-list>
  </md-sidenav>
</div>
