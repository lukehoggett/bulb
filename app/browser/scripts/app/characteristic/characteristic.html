<div ng-controller="characteristicCtrl as char">
  <md-sidenav class="site-sidenav md-sidenav-right md-whiteframe-z2" md-component-id="characteristic" layout="column">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Device/Group Settings</h1>
    </md-toolbar>
    {{char.type}}, {{char.effect}}
    <md-radio-group ng-model="char.type">
      <h3>Type</h3>
      <md-radio-button value="Colour" class="md-primary">Colour</md-radio-button>
      <md-radio-button value="Effect">Effect</md-radio-button>
      <md-radio-group ng-model="char.effect" ng-if="char.type == 'Effect'">
        <h3>Effect</h3>
        <md-radio-button value="Flash" class="md-primary">Flash</md-radio-button>
        <md-radio-button value="Pulse">Pulse</md-radio-button>
        <md-radio-button value="RainbowJump">RainbowJump</md-radio-button>
        <md-radio-button value="RainbowFade">RainbowFade</md-radio-button>
      </md-radio-group>
    </md-radio-group>
    <div ng-if="char.type == 'Effect'">
      <h4>
        Saturation
      </h4>
      <div layout>
        <div flex="10" layout layout-align="center center">
          <span class="md-body-1">Saturation</span>
        </div>
        <md-slider flex min="0" max="255" ng-model="char.saturation" aria-label="saturation" id="saturation-slider" class>
        </md-slider>
        <div flex="20" layout layout-align="center center">
          <input flex type="number" ng-model="char.saturation" aria-label="saturation" aria-controls="saturation-slider">
        </div>
      </div>
      <h4>
        RGB {{this.color.red}},{{this.color.green}},{{this.color.blue}}<span ng-attr-style="width: 20px; height: 20px; diaply: block;border: 1px solid #333; background: rgb({{this.color.red}},{{this.color.green}},{{this.color.blue}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </h4>
      <div layout>
        <div flex="10" layout layout-align="center center">
          <span class="md-body-1">R</span>
        </div>
        <md-slider flex min="0" max="255" ng-model="this.color.red" aria-label="red" id="red-slider" class>
        </md-slider>
        <div flex="20" layout layout-align="center center">
          <input flex type="number" ng-model="this.color.red" aria-label="red" aria-controls="red-slider">
        </div>
      </div>
      <div layout>
        <div flex="10" layout layout-align="center center">
          <span class="md-body-1">G</span>
        </div>
        <md-slider flex ng-model="this.color.green" min="0" max="255" aria-label="green" id="green-slider" class="md-accent">
        </md-slider>
        <div flex="20" layout layout-align="center center">
          <input flex type="number" ng-model="this.color.green" aria-label="green" aria-controls="green-slider">
        </div>
      </div>
      <div layout>
        <div flex="10" layout layout-align="center center">
          <span class="md-body-1">B</span>
        </div>
        <md-slider flex ng-model="this.color.blue" min="0" max="255" aria-label="blue" id="blue-slider" class="md-primary">
        </md-slider>
        <div flex="20" layout layout-align="center center">
          <input flex type="number" ng-model="this.color.blue" aria-label="blue" aria-controls="blue-slider">
        </div>
      </div>
      <h4>
        Speed
      </h4>
      <div layout>
        <div flex="10" layout layout-align="center center">
          <span class="md-body-1">Speed</span>
        </div>
        <md-slider flex min="0" max="3" ng-model="this.speed" aria-label="speed" id="speed-slider" class>
        </md-slider>
        <div flex="20" layout layout-align="center center">
          <input flex type="number" ng-model="this.speed" aria-label="speed" aria-controls="speed-slider">
        </div>
      </div>
    </div>
    
    <!-- <md-button ng-click="app.togglePane()">
      Toggle
    </md-button> -->
  </md-sidenav>
</div>
